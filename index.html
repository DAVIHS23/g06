<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <!-- Include noUiSlider CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.0/distribute/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.0/distribute/nouislider.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    
</head>

<body>
    <div id="topCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/movieBackground.jpg" alt="Movie Posters" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text-center">Top Movies and Genres</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/movieBackground2.jpg" alt="More Movie Posters" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text-center">Top Movies and Genres</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="">
        <h2>Highest Grossing Movies</h2>
        <label for="genreSelectionIncomeTreeMap">Genre:</label>
        <select name="genreSelectionIncomeTreeMap" id="genreSelectionIncomeTreeMap" class="genreSelection">
            <option value="all">All Genres</option>
        </select>
        <div class="incomeTreeMap"></div>
    </div> -->

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <h2 class="text-center mt-3">Highest Grossing Movies</h2>
                <div class="d-flex justify-content-between mt-3">
                    <label for="genreSelectionIncomeTreeMap">Genre:</label>
                    <select name="genreSelectionIncomeTreeMap" id="genreSelectionIncomeTreeMap" class="genreSelection">
                        <option value="all">All Genres</option>
                    </select>
                </div>
                <div class="incomeTreeMap mt-3"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Movie Ratings Range</h1>
        <div class="row mt-3">
            <div class="col-md-8">
                <div id="ratingSlider"></div>
            </div>
            <div class="col-md-4">
                <div id="ratingRangeDisplay">
                    <span id="minRatingDisplay">Min: 1</span>
                    <span id="maxRatingDisplay">Max: 10</span>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <p class="text-center">Selected Range: <span id="ratingRange">1 - 10</span></p>
            </div>
        </div>
    </div>

    <div>
        <label for="genreSelectionNumberOfMovies">Genre:</label>
        <select name="genreSelectionNumberOfMovies"
            id="genreSelectionNumberOfMovies" class="genreSelection">
            <option value="all">All Genres</option>
        </select>
    </div>
    <div class="numberOfMovies"></div>
</body>

</html>
